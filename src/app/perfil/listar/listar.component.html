<div class="container">
  <legend>Perfil</legend><br>
  <nav class="navbar navbar-light bg-light">
    <div class="form-inline">
      <button class="btn btn-outline-success my-2 my-sm-0" [routerLink]="'/perfil'">
        voltar
      </button>
    </div>
  </nav>

  <div class="container">
    <table class="table table-hover" *ngIf="perfil$ | async as perfil; else loading">
      <thead>
        <tr>
          <th>Id</th>
          <th>Status</th>
          <th>UserName</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Dispositivo</th>
          <th>Total: {{ perfil.length }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of perfil">
          <td>{{ p.id }}</td>
          <td>{{ p.status.status }}</td>
          <td>{{ p.username }}</td>
          <td>{{ p.nome }}</td>
          <td>{{ p.email.email }}</td>
          <td>{{ p.dispositivo }}</td>
            <span class="float-end">
              <button class="btn btn-outline-warning mb-1 btn-sm" (click)="onAtualizar(p)" >
                Atualizar
              </button>
            </span>


        </tr>
      </tbody>
    </table>
  </div>

</div>



<ng-template #loading>
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</ng-template>
